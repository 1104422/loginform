<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/CSS/SignupStyle.css">
   
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Sign Up</h1>
            <p><a class="links" href="https// www.google.com" target="blank">Continue with Google</a></p>
            <p><a class="links" href="https// www.facebook.com" target="blank">Continue with facebook</a></p>
            <p> <input type="Email" name="email"  placeholder="Email address" required></p>
            <p> <input type="password" name="password" placeholder="Password" required></p>
            <p class="char">* shall include 0-9 a-z A-Z in 4 to 10 characters</p>
            <p> <input type="password" name="Confirm password"  placeholder="Password Confirmation" required></p>
            <input class="submit"  type="submit" value="SIGN UP">
            <p>Already have an account?Please<a class="haveAccount" href="signIn" target="blank"> Sign In</a></p>
        </div>
    </form>
</body>
</html>
