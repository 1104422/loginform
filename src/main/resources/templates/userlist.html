<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User detail</title>
</head>
<body>
    <Table border ="1">
        
        <tr>
            <th>Email</th>
            <th>Password</th>
        </tr>
        
        <tr>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </Table>
</body>
</html>
